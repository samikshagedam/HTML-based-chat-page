<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<!-- Font awesome -->
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="msg-header">
				<div class="msg-header-img">
					<img src="user2.jpg">
				</div>
				<div class="active">
					<h4>Shinchan Nohara</h4>
					<h6>Active Now</h6>
				</div>
			</div>

			<div class="chat-page">
				<div class="msg-inbox">
					<div class="chats">
						<div class="msg-page">

							<div class="received-chats">
								<div class="received-chats-img">
									<img src="user2.jpg">
								</div>
								<div class="received-msg">
									<div class="received-msg-inbox">
										<p>Hello mera naam Shinchan Nohara hai aur me ek 5 saal ka chota baccha hu</p>
										<span class="time">1.59 PM | 1 Feb</span>
									</div>
								</div>
							</div>

							<div class="outgoing-chats">
									<div class="outgoing-chats-msg">
										<p>Haa bolo shinchan......</p>
										<span class="time">2.59 PM | 1 Feb</span>
									</div>
								
								<div class="outgoing-chats-img">
									<img src="user1.jpeg">
								</div>
							</div>
							
							<div class="received-chats">
								<div class="received-chats-img">
									<img src="user2.jpg">
								</div>
								<div class="received-msg">
									<div class="received-msg-inbox">
										<p>Areee masao tum ho kya ???</p>
										<span class="time">1.59 PM | 1 Feb</span>
									</div>
								</div>
							</div>

							<div class="outgoing-chats">
									<div class="outgoing-chats-msg">
										<p>Haa mai masao hu</p>
										<span class="time">2.59 PM | 1 Feb</span>
									</div>
								
								<div class="outgoing-chats-img">
									<img src="user1.jpeg">
								</div>
							</div>

						</div>
					</div>
				</div>


				<div class="input-group">
					<input type="text" class="form-control" placeholder="Send a Message">
					<div class="input-group-append">
						<span class="input-group-text">
							<img src="send.png">
						</span>
				</div>

			</div>
		</div>
	</body>
</html>
